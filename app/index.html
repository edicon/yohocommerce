<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>yohoCommerce</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-ui-grid/ui-grid.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/ui-select/dist/select.min.css">
    <link rel="stylesheet" href="bower_components/rdash-ui/dist/css/rdash.css" />
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <div ng-app="app">

    <div id="page-wrapper">
      <div id="messageContainer" class="flyover flyover-top">
         <div ng-repeat="alert in alerts" class="alert alert-{{alert.type}} alert-dismissible" role="alert" ng-click="alert.close()">
           <button type="button" class="close" ng-click="alert.close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
           <span><h3 class="text-{{alert.type}}">{{ alert.msg }}</h3></span>
           <ul>
             <li ng-repeat="msg in alert.msgs">{{ msg }}</li>
           </ul>
         </div>
         <button ng-show='alerts.length > 1' class="btn btn-primary" ng-click='dismissAll()'>Dismiss All</button>
      </div>
    </div>

    <div ui-view></div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/angular-touch/angular-touch.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-md5/angular-md5.min.js"></script>
    <script src="bower_components/rdash-ui/dist/ui-rdash.js"></script>
    <script src="bower_components/angular-ui-grid/ui-grid.min.js"></script>
    <script src="bower_components/tinymce-dist/tinymce.min.js"></script>
    <script src="bower_components/angular-ui-tinymce/src/tinymce.js"></script>
    <script src="bower_components/ui-select/dist/select.min.js"></script>
    <script src="bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="bower_components/ng-file-upload/ng-file-upload.min.js"></script>

    <script src="app.module.js"></script>
    <script src="msg.module.js"></script>
    <script src="catalog/modules/catalog.module.js"></script>
    <script src="catalog/modules/account.module.js"></script>
    <script src="admin/modules/admin.module.js"></script>
    <script src="admin/modules/catalogs.module.js"></script>
    <script src="admin/modules/dashboard.module.js"></script>
    <script src="admin/modules/marketing.module.js"></script>
    <script src="admin/modules/extensions.module.js"></script>
    <script src="admin/modules/sales.module.js"></script>
    <script src="admin/modules/system.module.js"></script>
    <script src="admin/modules/tools.module.js"></script>
    <script src="admin/modules/reports.module.js"></script>

  </div>
</html>
