<div class="container">
  <div class="row">
    <form name="registrationForm" class="form-horizontal">
      <fieldset>
        <legend>Change Password</legend>
        <div class="form-group required">
          <label class="col-sm-2 control-label">Previous Password</label>
          <div class="col-sm-8">
            <input type="email" name="email" ng-model="accountCtrl.customer.customer_email" placeholder="Customer E-Mail" class="form-control" required>
            <div ng-messages="registrationForm.email.$error" ng-if="registrationForm.email.$touched">
              <div ng-messages-include="catalog/common/registration.messages.html"></div>
            </div>
          </div>
        </div>
        <div class="form-group required">
          <label class="col-sm-2 control-label">Password</label>
          <div class="col-sm-8">
            <input type="password" name="password" ng-model="accountCtrl.customer_password" placeholder="Password" class="form-control" ng-minlength="6" required>
            <div ng-messages="registrationForm.password.$error" ng-if="registrationForm.password.$touched">
              <div ng-messages-include="catalog/common/registration.messages.html"></div>
            </div>
          </div>
        </div>
        <div class="form-group required">
          <label class="col-sm-2 control-label">Confirm Password</label>
          <div class="col-sm-8">
            <input type="password" name="confirmPassword" ng-model="accountCtrl.confirm_password" placeholder="Password" class="form-control" required>
            <div ng-messages="registrationForm.confirmPassword.$error" ng-if="registrationForm.confirmPassword.$touched">
              <div ng-messages-include="catalog/common/registration.messages.html"></div>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
