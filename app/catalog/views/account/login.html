<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <ul class="breadcrumb">
        <li><a href="#" ui-sref="catalog.home"><i class="menu-icon fa fa-home"></i></a></li>
        <li><a href="#/login" ui-sref="catalog.login">Register or Login</a></li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <div class="well">
        <h2>New Customer</h2>
        <p><strong>Register Account</strong></p>
        <p>By creating an account you will be able to shop faster, be up to date on an order's status, and keep track of the orders you have previously made.</p>
        <a href="/register" ui-sref="catalog.register" class="btn btn-primary">Continue</a>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="well">
        <h2>Returning Customer</h2>
        <p><strong>I am a returning customer</strong></p>
        <form ng-submit="authCtrl.accountLogin()">
          <div class="form-group">
            <label class="control-label">E-Mail Address</label>
            <input type="email" placeholder="Email" class="form-control" ng-model="authCtrl.user.email" >
          </div>
          <div class="form-group">
            <label class="control-label">Password</label>
            <input type="password" placeholder="Password" class="form-control" ng-model="authCtrl.user.password">
            <a ng-click="authCtrl.forgotPassword()">Forgot Password</a>
          </div>
          <input class="btn btn-primary" type="submit" value="Login">
        </form>
      </div>
    </div>
  </div>
</div>
