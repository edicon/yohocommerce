<div class="container">
  <ul class="breadcrumb">
    <li><a href="#" ui-sref="catalog.home"><i class="menu-icon fa fa-home"></i></a></li>
    <li><a href="#/login" ui-sref="catalog.login">Register or Login</a></li>
    <li><a href="register" ui-sref="catalog.register">Register</a></li>
  </ul>
  <div class="row">
    <h1>Register Account</h1>
    <p>If you already have an account with us, please login at the <a href="/login" ui-sref="catalog.login">login page.</a></p>
      <form name="registrationForm" class="form-horizontal" ng-submit="registerCtrl.registerCustomer()">
        <fieldset>
          <legend>Your Personal Details</legend>
          <div class="form-group required">
            <label class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-8">
              <input type="text" name="firstName" ng-model="registerCtrl.customer.customer_first_name" placeholder="First Name" class="form-control" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-8">
              <input type="text" name="lastName" ng-model="registerCtrl.customer.customer_last_name" placeholder="Last Name" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Phone Number</label>
            <div class="col-sm-8">
              <input type="text" name="phone" ng-model="registerCtrl.customer.customer_phone" placeholder="Phone Number" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Address</label>
            <div class="col-sm-8">
              <input type="text" name="address" ng-model="registerCtrl.customer.customer_address1" placeholder="Street Address" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">City</label>
            <div class="col-sm-8">
              <input type="text" name="city" ng-model="registerCtrl.customer.customer_city" placeholder="City" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Province / State</label>
            <div class="col-sm-8">
              <input type="text" name="province" ng-model="registerCtrl.customer.customer_province" placeholder="Province / State" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Postal / ZIP Code</label>
            <div class="col-sm-8">
              <input type="text" name="postal" ng-model="registerCtrl.customer.customer_postal" placeholder="Postal / ZIP Code" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Country</label>
            <div class="col-sm-8">
              <ui-select ng-model="registerCtrl.customer.customer_country" theme="bootstrap" ng-disabled="disabled">
                <ui-select-match placeholder="Search countries">{{$select.selected.name}}</ui-select-match>
                <ui-select-choices repeat="country in countries | filter: $select.search">
                  <span ng-bind-html="country.name | highlight: $select.search"></span>
                  <small ng-bind-html="country.code | highlight: $select.search"></small>
                </ui-select-choices>
              </ui-select>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Security</legend>
          <div class="form-group required">
            <label class="col-sm-2 control-label">E-Mail</label>
            <div class="col-sm-8">
              <input type="email" name="email" ng-model="registerCtrl.customer.customer_email" placeholder="Customer E-Mail" class="form-control" required>
            </div>
          </div>
          <div class="form-group required">
            <label class="col-sm-2 control-label">Password</label>
            <div class="col-sm-8">
              <input type="password" name="password" ng-model="registerCtrl.customer_password" placeholder="Password" class="form-control" ng-minlength="6" required>
            </div>
          </div>
          <div class="form-group required">
            <label class="col-sm-2 control-label">Confirm Password</label>
            <div class="col-sm-8">
              <input type="password" name="confirmPassword" ng-model="registerCtrl.confirm_password" placeholder="Password" class="form-control" required>
            </div>
          </div>
          <div class="form-group required pull-left">
            <label class="col-sm-12 col-sm-offset-8 control-label">Please read and agree to our Privacy Policy
              <input type="checkbox" name="privacyPolicy" ng-model="registerCtrl.customer.privacy_policy_confirm" value="1" required>
            </label>
          </div>
        </fieldset>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <input type="submit" value="Register Now" class="btn btn-primary">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
