<div class="container-fluid">
  <div class="row">
    <form class="form-horizontal">
      <div class="form-group">
        <div class="col-sm-12">
          <a type="button" class="btn btn-sm btn-default detail-btn pull-right"
            uib-tooltip-placement="top" uib-tooltip="Cancel" href="#/modules" ui-sref="admin.extensions"><i class="fa fa-reply"></i></a>
          <button type="button" class="btn btn-sm btn-primary detail-btn pull-right"
            uib-tooltip-placement="top" uib-tooltip="Save" ng-click="extensionCtrl.updateS3()">
            <i class="fa fa-floppy-o"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="row">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"><span class="menu-icon fa fa-amazon"></span> Amazon Web Services S3</h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal">
          <span class="col-sm-12">
            <legend>S3 Upload Parameters</legend>
          </span>
          <div class="form-group">
            <label class="control-label col-sm-2">S3 Upload URL</label>
            <div class="col-sm-8">
              <input type="text" ng-model="extensionCtrl.s3.s3_url" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2">Access Key ID</label>
            <div class="col-sm-8">
              <input type="text" ng-model="extensionCtrl.s3.access_key_id" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2">Policy Key</label>
            <div class="col-sm-8">
              <input type="text" ng-model="extensionCtrl.s3.policy_key" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2">Signature Key</label>
            <div class="col-sm-8">
              <input type="text" ng-model="extensionCtrl.s3.signature_key" class="form-control">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
