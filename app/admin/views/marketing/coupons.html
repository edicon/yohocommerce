<div class="container-fluid">
  <div class="col-sm-12">
    <form class="form-horizontal">
      <div class="form-group">
        <div class="col-sm-4">
          <div class="input-group input-group-sm">
            <span class="input-group-addon">Coupon Name</span>
            <input type="text" ng-model="couponsCtrl.coupon.coupon_name" placeholder="Enter Coupon Name" class="form-control">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="input-group input-group-sm">
            <span class="input-group-addon">Discount Amount</span>
            <input type="text" ng-model="couponsCtrl.coupon.coupon_discount" placeholder="Enter Amount" class="form-control">
          </div>
        </div>
        <div class="col-sm-3">
          <div class="input-group input-group-sm">
            <span class="input-group-addon">Type</span>
            <input type="text" ng-model="couponsCtrl.coupon.coupon_type" class="form-control" readonly>
            <div class="input-group-btn">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Select <span class="caret"></span></button>
              <ul class="dropdown-menu dropdown-menu-right">
                <li><a href="" ng-click="couponsCtrl.updateType('Percent')">Percent</a></li>
                <li><a href="" ng-click="couponsCtrl.updateType('Dollars')">Dollar</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-sm-1" align="right">
          <div class="input-group input-group-sm">
            <button type="button" class="btn btn-sm btn-primary" uib-tooltip-placement="top" uib-tooltip="Add Coupon" ng-click="couponsCtrl.addCoupon()">
              <i class="fa fa-plus"></i>
            </button>
          </div>
        </div>
      </div>
    </form>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"><span class="menu-icon fa fa-tag"></span> Coupons List</h3>
      </div>
      <div class="panel-body">
        <div ui-grid="couponsCtrl.gridCoupons" class="grid-500"></div>
      </div>
    </div>
  </div>
</div>
